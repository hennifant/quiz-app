<main class="app-grid__scrollarea bg-pastel">
  <form class="create">
    <section>
      <label for="add-question" class="create__headings">
        <h2>Frage erstellen:</h2>
        <button>
          <output data-js="outputQuestion">200 Buchstaben verbleiben </output>
        </button>
        <textarea
          data-js="textareaQuestion"
          name="add-question"
          id="add-question"
          cols="30"
          rows="10"
          maxlength="200"
          placeholder="Frage eingeben..."
          required
        >
        </textarea>
      </label>
    </section>
    <section>
      <h2>Antwort erstellen:</h2>
      <button>
        <output data-js="outputAnswer">200 Buchstaben verbleiben </output>
      </button>
      <textarea
        data-js="textareaAnswer"
        name="add-answer"
        id="add-answer"
        cols="30"
        rows="10"
        placeholder="Antwort eingeben..."
        required
      ></textarea>
    </section>
    <section>
      <h2>Antwortmöglichkeiten:</h2>
      <textarea
        name="add-tags"
        id="add-tags"
        cols="30"
        rows="5"
        placeholder="Antwortmöglichkeiten getrennt durch Kommas..."
        required
      ></textarea>
    </section>
    <button class="button__action">Übermitteln</button>
  </form>
</main>
